<h2>Certifications</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {% assign certifications = site.data.certifications %}
    {% for cert in certifications %}
      <tr>
        <td>{{ cert.title }}</td>
        <td><a href="{{ cert.link }}">{{ cert.link }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
